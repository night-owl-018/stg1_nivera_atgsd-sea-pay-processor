<!DOCTYPE html>
<html>
<head>
  <title>ATGSD Sea Pay Processor</title>
  <style>
    body { background:#101010; color:#00ff00; font-family:monospace; }
    h2 { color:#00ff00; }
    label { display:block; margin-top:10px; }
    input { width: 95%; padding:5px; margin-top:3px; }
    button { padding:8px 16px; margin-top:15px; cursor:pointer; }
    pre { background:black; padding:10px; height:400px; overflow:auto; margin-top:20px; }
    .container { max-width:800px; margin:20px auto; }
  </style>
</head>
<body>
<div class="container">
  <h2>ATGSD Sea Pay Processor</h2>

  <form method="POST">
    <label>DATA DIR (input PDFs)
      <input name="data_dir" value="{{ data_dir }}">
    </label>

    <label>TEMPLATE PDF (NAVPERS)
      <input name="template_pdf" value="{{ template_pdf }}">
    </label>

    <label>RATE CSV (atgsd_n811.csv)
      <input name="rate_file" value="{{ rate_file }}">
    </label>

    <label>OUTPUT DIR (generated PDFs)
      <input name="output_dir" value="{{ output_dir }}">
    </label>

    <button type="submit">RUN PROCESSOR</button>
  </form>

  <pre>{{ logs }}</pre>
</div>
</body>
</html>
