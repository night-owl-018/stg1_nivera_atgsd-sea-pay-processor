<!DOCTYPE html>
<html>
<head>
<title>ATGSD Sea Pay Processor</title>
<style>
body { background:black; color:#0f0; font-family:monospace }
label { display:block; margin-top:10px }
input,button { background:#111;color:#0f0;border:1px solid #0f0;padding:5px }
pre { background:#000; padding:10px; height:250px; overflow:auto }
.small { font-size:12px; color:#6f6 }
</style>
</head>
<body>

<h2>ATGSD Sea Pay Processor</h2>

<form method="POST" enctype="multipart/form-data">

  <label>DATA FILES (input PDFs)</label>
  <input type="file" name="files" multiple accept=".pdf" required>

  <label>TEMPLATE PDF (NAVPERS)</label>
  <input type="file" name="template_file" accept=".pdf">
  <div class="small">Current: {{template_path}}</div>

  <label>RATE CSV (atgsd_n811.csv)</label>
  <input type="file" name="rate_file" accept=".csv">
  <div class="small">Current: {{rate_path}}</div>

  <label>OUTPUT DIR (generated PDFs)</label>
  <div class="small">{{output_path}}</div>

  <br>
  <button type="submit">RUN PROCESSOR</button>

</form>

<h3>INPUT FILES</h3>
<ul>
{% for f in data_files %}
<li>{{f}} <a href="/delete/data/{{f}}">delete</a></li>
{% endfor %}
</ul>

<h3>OUTPUT FILES</h3>
<ul>
{% for f in outputs %}
<li><a href="/download/{{f}}">{{f}}</a> <a href="/delete/output/{{f}}">delete</a></li>
{% endfor %}
</ul>

<h3>LOGS</h3>
<pre>{{logs}}</pre>

</body>
</html>
