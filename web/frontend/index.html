<!DOCTYPE html>
<html>
<head>
<title>ATGSD Sea Pay Processor</title>
<style>
body { background:black; color:#0f0; font-family:monospace }
input,button { background:#111;color:#0f0;border:1px solid #0f0;padding:5px }
pre { background:#000; padding:10px; height:250px; overflow:auto }
</style>
</head>
<body>

<h2>ATGSD Sea Pay Processor</h2>

<form method="POST" enctype="multipart/form-data" action="/upload">
Upload PDFs:
<input type="file" name="files" multiple webkitdirectory directory>
<button>Upload</button>
</form>

<form method="POST">
<button>RUN PROCESSOR</button>
</form>

<h3>INPUT FILES</h3>
<ul>
{% for f in data_files %}
<li>{{f}} <a href="/delete/data/{{f}}">delete</a></li>
{% endfor %}
</ul>

<h3>OUTPUT FILES</h3>
<ul>
{% for f in outputs %}
<li><a href="/download/{{f}}">{{f}}</a> <a href="/delete/output/{{f}}">delete</a></li>
{% endfor %}
</ul>

<h3>LOGS</h3>
<pre>{{logs}}</pre>

</body>
</html>
