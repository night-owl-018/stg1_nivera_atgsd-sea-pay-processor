<!DOCTYPE html>
<html>
<head>
    <title>ATGSD Sea Pay Processor</title>
    <style>
        body {
            background: #101010;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 6px;
            margin: 5px;
        }
        button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            background: black;
            color: lime;
            padding: 10px;
            height: 350px;
            overflow: auto;
            text-align: left;
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>

<h2>ATGSD Sea Pay Processor</h2>

<form method="POST">
    <label>Data Folder</label><br>
    <input name="data_dir" value="{{ data_dir }}"><br>

    <label>Template PDF</label><br>
    <input name="template_pdf" value="{{ template_pdf }}"><br>

    <label>Rates CSV</label><br>
    <input name="rate_file" value="{{ rate_file }}"><br>

    <label>Output Folder</label><br>
    <input name="output_dir" value="{{ output_dir }}"><br><br>

    <button type="submit">RUN PROCESSOR</button>
</form>

<pre>{{ logs }}</pre>

</body>
</html>
